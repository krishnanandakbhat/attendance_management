{% extends "base.html" %}

{% block title %}Students{% endblock %}

{% block content %}
<h2>Students
    <a href="/students/create" class="btn btn-primary float-end">Add Student</a>
</h2>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="sortable" data-key="name" style="cursor:pointer">Name <span class="sort-indicator"></span></th>
                <th class="sortable" data-key="age" style="cursor:pointer">Age <span class="sort-indicator"></span></th>
                <th class="sortable" data-key="level" style="cursor:pointer">Level <span class="sort-indicator"></span></th>
                <th class="sortable" data-key="price_per_class" style="cursor:pointer">Price/Class (Â£) <span class="sort-indicator"></span></th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5" class="text-center">Loading...</td></tr>
        </tbody>
    </table>
</div>
<!-- Report Date Range Modal -->
<div class="modal fade" id="reportDateModal" tabindex="-1" aria-labelledby="reportDateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reportDateModalLabel">Download Student Report</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reportDateForm">
                    <input type="hidden" id="reportStudentId">
                    <input type="hidden" id="reportStudentName">
                    <div class="mb-3">
                        <label for="reportStartDate" class="form-label">Start Date</label>
                        <input type="date" id="reportStartDate" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="reportEndDate" class="form-label">End Date</label>
                        <input type="date" id="reportEndDate" class="form-control" required />
                    </div>
                    <div id="reportDateError" class="text-danger small" style="display:none;margin-top:-6px;margin-bottom:6px;"></div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmDownloadReportBtn">Download</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
