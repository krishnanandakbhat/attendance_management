{% extends "base.html" %}

{% block title %}Add Student{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Add Student</h2>
                <form id="createStudentForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" min="1" max="120" required>
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Level</label>
                        <select class="form-control" id="level" name="level" required>
                            <option value="">Select Level</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_class" class="form-label">Price per Class (Â£)</label>
                        <input type="number" class="form-control" id="price_per_class" name="price_per_class" step="0.01" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('createStudentForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        name: document.getElementById('name').value,
        age: parseInt(document.getElementById('age').value),
        level: document.getElementById('level').value,
        price_per_class: parseFloat(document.getElementById('price_per_class').value)
    };
    
    try {
        const response = await fetch('/api/v1/students/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
            credentials: 'include'
        });
        
        if (response.ok) {
            window.location.href = '/students';
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to create student'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});
</script>
{% endblock %}
