{% extends "base.html" %}

{% block title %}Student Details{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Student Details</h2>
                <div id="studentDetails">
                    <p class="text-center">Loading...</p>
                </div>
                <div class="mt-3">
                    <a href="/students" class="btn btn-secondary">Back to List</a>
                    <button id="deleteBtn" class="btn btn-danger">Delete Student</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
const studentId = window.location.pathname.split('/').pop();

// Fetch student details
fetch(`/api/v1/students/${studentId}`, {
    credentials: 'include'
})
.then(resp => {
    if (!resp.ok) throw new Error('Failed to fetch student');
    return resp.json();
})
.then(student => {
    document.getElementById('studentDetails').innerHTML = `
        <table class="table">
            <tr><th>ID:</th><td>${student.id}</td></tr>
            <tr><th>Name:</th><td>${student.name}</td></tr>
            <tr><th>Age:</th><td>${student.age}</td></tr>
            <tr><th>Level:</th><td>${student.level}</td></tr>
            <tr><th>Price per Class:</th><td>Â£${parseFloat(student.price_per_class).toFixed(2)}</td></tr>
            <tr><th>Created:</th><td>${new Date(student.created_at).toLocaleDateString()}</td></tr>
        </table>
    `;
})
.catch(err => {
    document.getElementById('studentDetails').innerHTML = `
        <div class="alert alert-danger">Error loading student: ${err.message}</div>
    `;
});

// Delete button handler
document.getElementById('deleteBtn').addEventListener('click', async function() {
    if (!confirm('Are you sure you want to delete this student?')) {
        return;
    }
    
    try {
        const response = await fetch(`/api/v1/students/${studentId}`, {
            method: 'DELETE',
            credentials: 'include'
        });
        
        if (response.ok) {
            window.location.href = '/students';
        } else {
            const error = await response.json();
            alert('Error: ' + (error.detail || 'Failed to delete student'));
        }
    } catch (error) {
        alert('Error: ' + error.message);
    }
});
</script>
{% endblock %}
